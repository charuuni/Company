<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Document</title>
   
</head>
<body>
  <table>
    <tr>
        <th> companyname</th>
        <th>companyaddress</th>
        <th>contactnumber</th>
        <th>companyimage</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    {% for i in key %}
    <tr>
        <td>{{i.companyname}} </td>
        <td>{{i.companyaddress}}</td>
        <td>{{i.contactnumber}}</td>
        <td><img src="{{ i.companyimage.url }}" style="width: 50px; height: 50px;"></td>
        <td><a href="{% url 'editcompany' id=i.id %}"><button>Edit</button></a></td>
        <td><i class='fas fa-edit'></i></td>
        <td><a href="{% url 'delete' id=i.id %}"><button>Delete</button></a></td>
        <td><i class="material-icons">delete</i></td>
        
    </tr>
    {% endfor %}
    
    
  </table>  
  <br> <br>
